<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>Netcracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="../../css/stylesForLogin.css" rel="stylesheet"></link>
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet"></link>
</h:head>
<body>
<div class="container">
    <div class="row">

        <!-- <h:form>
             <p:editor value="#{editor.value}"/>
         </h:form>-->
        <div class="col-xs-12 text-left">
            <a href="login.xhtml">
                <button class="btn">Sign in</button>
            </a>
            <a href="user_create.xhtml">
                <button class="btn">Sign up</button>
            </a>
            <form action="/signup" method="post">
                <p:panel id="panel" style="margin-bottom:10px;">
                    <p:messages id="messages"/>

                    <h:panelGrid columns="4" cellpadding="5">
                        <p>
                            <label class="label" for="email">Email address</label>
                        </p>
                        <p>
                            <input class="input-lg" type="text" name="email" id="email"/>
                        </p>
                        <p>
                            <label class="label" for="password">Password</label>
                        </p>
                        <p>
                            <input class="input-lg" type="password" name="password" id="password"/>
                        </p>
                        <p>
                            <label class="label" for="password">Repeat password</label>
                        </p>
                        <p>
                            <input class="input-lg" type="password" name="passwordRepeated" id="passwordRepeated"/>
                        </p>
                        <p>
                            <label class="label" for="role1">Choose your role</label>
                        </p>
                        <p>
                            <input class="input-lg" type="text" name="role" id="role1"/>
                        </p>
                        <p>
                            <label class="label" for="remember-me">Remember me</label>

                            <input class="checkbox-inline" type="checkbox" name="remember-me" id="remember-me"/>
                        </p>
                        <button class="btn center" type="submit">Sign up</button>
                    </h:panelGrid>
                    <h:panelGrid columns="5">
                        <p:commandButton update="@(form)" value="All Forms"/>
                        <p:commandButton update="@(form:last)" value="Last Form"/>
                        <p:commandButton update="@(.ui-panel)" value="All Panels"/>
                        <p:commandButton process="@(.ui-panel :input)" update="@(.ui-panel)" value="Inputs of Panel"/>
                        <p:commandButton process="@(.ui-panel :input:not(select))" update="@(.ui-panel)"
                                         value="Inputs Except Select"/>
                    </h:panelGrid>
                </p:panel>
            </form>

        </div>
        <div class="col-xs-12 text-center">
            <p class="active">Test your skills!</p>

            <img src="http://imgdepo.com/id/10486399.jpg" border="0" alt="!"/>

        </div>
    </div>
</div>
